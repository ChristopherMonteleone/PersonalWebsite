<!-- Work Experience Modal -->
<div class="portfolio-modal modal fade" id="portfolioModal-workExperience" tabindex="-1" role="dialog" aria-hidden="true">
  <div class="modal-content">
    <div class="close-modal" data-dismiss="modal">
      <div class="lr">
        <div class="rl">
        </div>
      </div>
    </div>
    <!-- Modal content similar to the template above, customized for "Work Experience" -->
    
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
          <div class="modal-body">
            <h2>Title Testing</h2>
            <hr class="star-primary">
            <img src="img/portfolio/{{ post.img }}" class="img-responsive img-centered" alt="{{ post.alt }}">
            <p>{{ post.description }}</p>
            <ul class="list-inline item-details">
              <li>Client:
                <strong>{{ post.client }}</strong>
              </li>
              <li>Date:
                <strong>{{ post.project-date }}</strong>
              </li>
              <li>Service:
                <strong>{{ post.category }}</strong>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    
    <button type="button" class="btn btn-default" data-dismiss="modal"><i class="fa fa-times"></i> Close</button>
  </div>
</div>
